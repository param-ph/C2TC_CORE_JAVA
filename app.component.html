<div class="container">
  <h1 class="text-center"> Employee Module</h1>
</div>

<div class="card mt-5" style="padding:20px">
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">

    <div class="form-group">
      <label for="id"> Employee Id:</label>
      <input type="text" #id (ngModel)="id" name="id" id="id" class="form-control" placeholder="Employee id:">
    </div>

    <div class="form-group">
      <label for="name"> Employee Name:</label>
      <input type="text" #name (ngModel)="name" name="name" id="name" class="form-control" placeholder="Employee Name:">
    </div>

    <div class="form-group">
      <label for="dob"> Employee Dob:</label>
      <input type="text" #dob (ngModel)="dob" name="dob" id="dob" class="form-control" placeholder="Employee dob:">
    </div>

    <div class="form-group">
      <label for="salary"> Salary:</label>
      <input type="text" #percentage (ngModel)="salary" name="salary" id="salary" class="form-control" placeholder="Salary:">
    </div>

    <div class="form-group">
      <label for="address"> Address:</label>
      <input type="text" #address (ngModel)="address" name="address" id="address" class="form-control" placeholder="Address:">
    </div>

    <div class="form-group">
      <label for="designation"> Designation:</label>
      <input type="text" #designation (ngModel)="designation" name="designation" id="designation" class="form-control" placeholder="Designation:">
    </div>

    <div class="form-group">
      <label for="shopid"> Shop Id:</label>
      <input type="text" #shopid (ngModel)="shopid" name="shopid" id="shopid" class="form-control" placeholder="Shopid:">
    </div>
    <div class="form-group">
      <input type="submit" value="Register" class="btn btn-primary" w-100>
    </div>
  </form>
  <div class="mt-5">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th> Id</th>
          <th> Name</th>
          <th> Dob</th>
          <th>Salary</th>
          <th>Address</th>
          <th>Designation</th>
          <th>Shop Id</th>
          <th> Edit</th>
          <th> Delete</th>
        </tr>
      </thead>
      <tbody class="tbody">
        <tr *ngFor="let employee of employeeDetails">
          <td> {{employee.id}} </td>
          <td>{{employee.name}}</td>
          <td>{{employee.dob}}</td>
          <td>{{employee.salary}}</td>
          <td>{{employee.address}}</td>
          <td>{{employee.designation}}</td>
          <td>{{employee.shopid}}</td>
          <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(employee)">Edit</button></td>
          <td><button type="button" class="btn btn-danger" (click)="deleteEmployee(employee)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update Employee</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #updateForm="ngForm" (ngSubmit)="updateEmployee()">

          <div class="form-group">
            <label for="id"> Employee Id:</label>
            <input type="text" #id [(ngModel)]="employeeToUpdate.id" name="id" id="id" class="form-control" placeholder="Employee id:">
          </div>
      
          <div class="form-group">
            <label for="name"> Employee Name:</label>
            <input type="text" #name [(ngModel)]="employeeToUpdate.name" name="name" id="name" class="form-control" placeholder="Employee Name:">
          </div>
      
          <div class="form-group">
            <label for="dob"> Dob:</label>
            <input type="text" #dob [(ngModel)]="employeeToUpdate.dob" name="dob" id="dob" class="form-control" placeholder="Dob:">
          </div>
      
          <div class="form-group">
            <label for="salary"> Salary:</label>
            <input type="text" #salary [(ngModel)]="employeeToUpdate.salary" name="salary" id="salary" class="form-control" placeholder="Salary:">
          </div>

          <div class="form-group">
            <label for="address"> Address:</label>
            <input type="text" #address [(ngModel)]="employeeToUpdate.address" name="address" id="address" class="form-control" placeholder="Address:">
          </div>

          <div class="form-group">
            <label for="designation"> Designation:</label>
            <input type="text" #designation [(ngModel)]="employeeToUpdate.designation" name="designation" id="designation" class="form-control" placeholder="Designation:">
          </div>

          <div class="form-group">
            <label for="shopid"> Shop Id:</label>
            <input type="text" #shopid [(ngModel)]="employeeToUpdate.shopid" name="shopid" id="shopid" class="form-control" placeholder="Shop id:">
          </div>
          <div class="form-group">
            <input type="submit" value="Update" class="btn btn-primary" w-100>
          </div>
        </form>
        
      </div>
      
    </div>
  </div>
</div>
